    <title>Image Gallery with Hover & Click Effects</title>
    <style>

        #gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
            align-items: center;
            /* padding: 50px; */
        }

        #gallery img {
            width: 300px;
            height: 250px;
            object-fit: cover;
            cursor: pointer;
            transition: transform 0.3s;
        }

        #gallery img:hover {
            transform: scale(1.10);
        }

        #modal {
            display: none;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        #modal img {
            max-width: 80%;
            max-height: 80%;
        }

        #closeModal {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>

      <div class="row">

        <div id="gallery"></div>
        <div id="modal" onclick="closeModal()">
            <img id="modalImage" src="" alt="Enlarged Image">
            <span id="closeModal">Ã—</span>
        </div>
        
        <script>
            window.onload = function() {
                const galleryDiv = document.getElementById('gallery');
                const totalImages = 14;  // Update based on your image count
        
                for (let i = 1; i <= totalImages; i++) {
                    const imgElement = document.createElement('img');
                    imgElement.src = `img/prototyping/image${i}.jpg`;
                    imgElement.onclick = function() {
                        openModal(this.src);
                    };
        
                    galleryDiv.appendChild(imgElement);
                }
            }
        
            function openModal(src) {
                const modal = document.getElementById('modal');
                const modalImg = document.getElementById('modalImage');
                modalImg.src = src;
                modal.style.display = 'flex';
            }
        
            function closeModal() {
                const modal = document.getElementById('modal');
                modal.style.display = 'none';
            }
        </script>
